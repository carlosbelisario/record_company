<div ng-controller="RolestListCtrl">
    <h3>Roles</h3>
    <a href="#/roles/add" class="btn btn-default2" title="Agregar Rol">
        <i class="glyphicon glyphicon-plus"></i>
    </a>
    <div ng-show="filteredRoles.length">
        <table class="table">
            <thead>
            <tr>
                <th>Rol</th>
                <th>Acción</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="role in filteredRoles">
                <td>[[ role.rol ]]</td>
                <td>
                    <a href="#/roles/edit/[[role.id]]" title="ediar"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a ng-click="open(role)" title="eliminar"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                </td>
            </tr>
            </thead>
        </table>
        <uib-pagination ng-show="totalItems > 10" total-items="totalItems" items-per-page="itemsPerPage"
                    ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>

    </div>
    <div ng-show="!filteredRoles.length" class="well">
        <div class="alert alert-info" role="alert">
            Aun no existen Roles registrados
        </div>
    </div>
    <!-- modal -->
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Confirmación</h3>
        </div>
        <div class="modal-body">
            ¿Esta seguro que desea eliminar el Rol [[ role.rol ]]?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="delete(role.id)">Si</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">No</button>
        </div>
    </script>
</div>
