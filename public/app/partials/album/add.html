<div ng-controller="AlbumAddCtrl">
    <h3>Nuevo</h3>
    <div class="row well">
        <form novalidate class="simple-form" name="form">
            <ng-include src="'../app/partials/album/form.html'"></ng-include>
            <input type="submit" ng-click="add(album)" class="btn btn-primary" value="Guardar" ng-disabled="form.title.$invalid

        </form>
    </div>
</div>
