<div ng-controller="AlbumDetailCtrl">
    <div class="row">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Detalles del Albul</div>
            <div>
                Nombre del album: [[ album.title ]]
            </div>
            <div>
                Fecha de Publicacion: [[ album.published ]]
            </div>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Artistas</div>

            <!-- Table -->
            <table class="table">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Roles</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="artist in album.artist">
                    <td>[[ artist.name ]]</td>
                    <td>
                        <ul>
                            <li ng-repeat="roles in artist.roles">[[ roles.rol ]]</li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
