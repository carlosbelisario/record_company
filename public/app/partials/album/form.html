        <div class="form-group">
            <label>Titulo</label>
            <input type="text" ng-model="album.title" name="title" required class="form-control" />
            <div ng-messages="form.title.$error" style="color:maroon" role="alert" ng-if="form.title.$touched">
                <div ng-message="required">El campo Titulo es obligatorio</div>
            </div>
            <div ng-repeat="error in error.title" ng-ig="error.title != undefined">
                <div style="color:maroon" role="alert">[[ error ]]</div>
            </div>

        </div>
        <div class="form-group">
            <label>Fecha de Publicación</label>
            <p class="input-group">
                <input type="text" name="published" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="album.published" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
            </p>
            <div ng-messages="form.published.$error" style="color:maroon" role="alert" ng-if="form.published.$touched">
                <div ng-message="required">El campo Fecha de Publicación es obligatorio</div>
            </div>
            <div ng-repeat="error in error.published" ng-ig="error.published != undefined">
                <div style="color:maroon" role="alert">[[ error ]]</div>
            </div>
        </div>
        <fieldset>
            <h3>Artistas</h3>
            <div>
                <button type="button" class="btn btn-default" ng-click="addNewArtist()" title="agregar artista">
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
                <button type="button" class="btn btn-danger" ng-click="removeArtist()" title="Eliminar" ng-show="allowDelete">
                    <i class="glyphicon glyphicon-minus"></i>
                </button>
            </div>
            <br />
            <div ng-repeat="error in error.author" ng-ig="error.author != undefined">
                <div style="color:maroon" role="alert">[[ error ]]</div>
            </div>
            <div class="form-group" data-ng-repeat="(index, artist) in artists">
                <select ng-model="album.author[ [[index]]]" required name="author[]" ng-options="i.id as i.name for i in artistsList" class="form-control"></select>
            </div>
        </fieldset>
