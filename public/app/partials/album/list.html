<div ng-controller="AlbumListCtrl">
    <a href="#/album/add" class="btn btn-default2" title="Agregar Artista">
        <i class="glyphicon glyphicon-plus"></i>
    </a>
    <div ng-if="filteredAlbums.length">
        <table class="table">
            <thead>
            <tr>
                <th>Titulo</th>
                <th>Fecha de Publicación</th>
                <th>Acción</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="album in filteredAlbums">
                <td>[[ album.title ]]</td>
                <td>[[ album.published | date : 'dd/MM/yyyy']]</td>
                <td>
                    <a href="#/album/detail/[[album.id]]" title="detlles"><span class="glyphicon glyphicon-list" aria-hidden="true"></span></a>
                    <a href="#/album/edit/[[album.id]]" title="ediar"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a ng-click="open(album)" title="eliminar"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                </td>
            </tr>
            </thead>
        </table>
        <uib-pagination ng-show="totalItems > 10" total-items="totalItems" items-per-page="itemsPerPage"
                    ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>

    </div>
    <div ng-if="filteredAlbums.length == 0" class="well">
       Aun no existen Albunes registrados
    </div>
    <!-- modal -->
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Confirmación</h3>
        </div>
        <div class="modal-body">
            ¿Esta seguro que desea eliminar el album [[ album.title ]]?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="delete(album.id)">Si</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">No</button>
        </div>
    </script>
</div>
