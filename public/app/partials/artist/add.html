<div ng-controller="ArtistAddCtrl">
    <h3>Nuevo Artista</h3>
    <div class="row well">
        <form novalidate class="simple-form" name="form">
            <ng-include src="'../app/partials/artist/form.html'"></ng-include>
            <input type="submit" ng-click="add(artist)" class="btn btn-primary" value="Guardar" ng-disabled="form.title.$invalid
            || form.published.$invalid" />
        </form>
    </div>
</div>
