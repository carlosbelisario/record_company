<div ng-controller="ArtistListCtrl">
    <h3>Artistas</h3>
    <a href="#/artistas/add">add</a>
    <div ng-if="filteredArtist.length">
        <table class="table">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Roles</th>
                <th>Acción</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="artist in filteredArtist">
                <td>[[ artist.name ]]</td>
                <td>
                    <ul>
                       <li ng-repeat="role in artist.roles">[[ role.rol ]]</li>
                    </ul>
                </td>
                <td>
                    <a href="#/artist/detail/[[artist.id]]" title="detlles"><span class="glyphicon glyphicon-list" aria-hidden="true"></span></a>
                    <a href="#/artist/edit/[[artist.id]]" title="ediar"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a ng-click="open(artist)" title="eliminar"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                </td>
            </tr>
            </thead>
        </table>
        <uib-pagination total-items="totalItems" items-per-page="itemsPerPage"
                    ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>
        <p>
            Total items: [[totalItems]]<br />
            Items per page: [[itemsPerPage]]<br />
            Current Page: [[currentPage]]
        </p>
    </div>
    <div ng-if="filteredAlbums.length == 0" class="well">
       Aun no existen Albunes registrados
    </div>
    <!-- modal -->
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Confirmación</h3>
        </div>
        <div class="modal-body">
            ¿Esta seguro que desea eliminar el artista [[ artist.name ]]?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="delete(artist.id)">Si</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">No</button>
        </div>
    </script>
</div>
